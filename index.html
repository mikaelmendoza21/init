<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="init.css" />
        <title>Sample Init Page</title>
        <script type="text/javascript" src="init.js"></script>
        <script>
            var modal;
            function showSampleModal(){
                modal = new Modal({
                    // Modal Content
                    title: 'Hello',
                    content: 'This is a modal!', 

                    // Styles classes (optional)
                    modalContainerClasses: ['modal'],
                    headerClasses : ['modal-header'],
                    titleClasses: ['modal-title'],
                    closeButtonClasses: ['button close-modal-btn'],
                    closeButtonContainerClasses: ['modal-close'],
                    contentClasses: ['modal-content'],

                    // Callback Functions
                    onOpenCallback: openModalCallback,
                    onCloseCallback: closeModalCallback
                });
            }
    
            function openModalCallback(){
                console.log('Modal open');
            }

            function closeModalCallback(){
                console.log('Modal closed');
            }

            function fadeOutSection(){
                let sectionToFade = document.getElementById("section3");
                sectionToFade.classList.remove("delayedFadeIn");
                sectionToFade.classList.add("fadeOut");
                setTimeout(() =>{
                    sectionToFade.remove();
                }, 5000);
            }
        </script>
    </head>
    <body>
        <!-- <div class="menu">
            <div class="menu-item">

            </div>
        </div> -->
        <div class="section fadeIn">
            <h1 class="section-title">Welcome!</h1>
            <h3>This is a simple <i>fadeIn</i></h3>
        </div>
        <div class="section delayedFadeIn">
            <h3 class="section-title">Next section</h3>
            <div>
                <p>This paragraph has the <i>delayedFadeIn</i> class.</p>
                <button class="button" onclick="showSampleModal()">Show Modal</button>
            </div>
        </div>
        <div id="section3" class="section delayedFadeIn">
            <h3 class="section-title">Another section</h3>
            <div>
                <p>Some content would go here, and be displayed nicely.</p>
                <button class="button" onclick="fadeOutSection()">Fade Out section</button>
            </div>
        </div>
    </body>
</html>
